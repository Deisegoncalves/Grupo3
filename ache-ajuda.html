      function adicionarItens(itensArray) {
        var itens = document.getElementById("itens");
        
        // Adiciona cada item ao elemento select

          var option = document.createElement("option");
          option.text = itensArray[i];
          itens.add(option);
        }
      }
  
      function exibirInformacoes() {
